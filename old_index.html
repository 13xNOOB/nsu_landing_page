<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine + Tailwind Test</title>
    <link href="./output.css" rel="stylesheet">
    <script defer src="node_modules/alpinejs/dist/cdn.min.js"></script>
  <!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.9/dist/cdn.min.js"></script> -->
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-indigo-100 flex flex-col items-center justify-center p-8">
  <div class="w-full max-w-lg" x-data="{ open: false }">
    <div class="flex flex-col items-center gap-6">
      <h1 class="text-4xl font-bold text-indigo-800 mb-6">
        Welcome!
      </h1>
      <button
        @click="open = !open"
        class="px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-lg hover:bg-indigo-700 transition-all"
      >
        Toggle Dropdown
      </button>
      <div
        x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        class="w-full bg-white rounded-lg shadow-lg p-6 mt-4"
      >
        <div class="flex items-center gap-3 mb-4">
          <div class="h-8 w-8 rounded-full bg-green-500 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-gray-800">Success!</h2>
        </div>
        <p class="text-gray-700">
          Alpine.js and Tailwind CSS are both working!
        </p>
        <p class="text-gray-500 text-sm mt-2">
          Click the button above to toggle this dropdown.
        </p>
      </div>
    </div>
  </div>
</body>
</html>

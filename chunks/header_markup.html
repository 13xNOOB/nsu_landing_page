<!-- chunks/header_markup.html -->
<header x-data="header()" class="relative bg-white shadow-sm">
    <!-- Header HTML content (without <script> tags) -->
        <!-- Main Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <!-- NSU Logo -->
            <div class="flex-shrink-0">
              <img class="h-12 w-auto" src="/assets/nsu-logo.png" alt="NSU Logo">
            </div>
      
            <!-- Rotating Text -->
            <div class="hidden md:flex flex-1 items-center justify-center">
              <div x-data="{ currentText: 0, texts: ['Center of Excellence in Higher Education', 'The First Private University in Bangladesh'] }"
                   x-init="$nextTick(() => { setInterval(() => currentText = (currentText + 1) % 2, 3000) })"
                   class="text-gray-600 font-medium italic text-center">
                <div class="relative h-6">
                  <span x-show="currentText === 0"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 transform -translate-y-2"
                        x-transition:enter-end="opacity-100 transform translate-y-0"
                        class="absolute inset-0">Center of Excellence in Higher Education</span>
                  <span x-show="currentText === 1"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 transform translate-y-2"
                        x-transition:enter-end="opacity-100 transform translate-y-0"
                        class="absolute inset-0">The First Private University in Bangladesh</span>
                </div>
              </div>
            </div>
      
            <!-- Menu Button -->
            <button @click="isOpen = true" class="p-2 rounded-lg hover:bg-gray-100">
              <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </button>
          </div>
        </div>
      
        <!-- Overlay Menu -->
        <div x-show="isOpen" @click.away="isOpen = false; activeMenu = null"
             class="fixed inset-0 z-50 bg-gradient-to-br from-blue-900 via-blue-700 to-blue-500"
             style="background-image: url('nsu-logo-watermark.png'); background-size: 40%; background-position: 10% center; background-repeat: no-repeat; background-blend-mode: multiply; opacity: 0.95;">
          <div class="h-full grid grid-cols-1 lg:grid-cols-[40%_60%] container mx-auto">
            <!-- Logo Column -->
            <div class="hidden lg:flex items-center justify-center p-8">
              <img class="h-48 w-auto" src="nsu-logo-white.png" alt="NSU Logo">
            </div>
      
            <!-- Accordion Menu Column -->
            <div class="overflow-y-auto p-8">
              <div class="space-y-4 text-white">
                <!-- Accordion Items -->
                <template x-for="(menu, index) in menus" :key="index">
                  <div>
                    <button @click="activeMenu = (activeMenu === index) ? null : index"
                            class="flex justify-between items-center w-full px-4 py-3 bg-white bg-opacity-10 rounded-lg hover:bg-opacity-20 transition">
                      <span class="text-lg font-semibold" x-text="menu.title"></span>
                      <svg class="w-6 h-6 transform transition" :class="{ 'rotate-180': activeMenu === index }"
                           fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                      </svg>
                    </button>
                    <div x-show="activeMenu === index" x-collapse class="ml-4 mt-2 space-y-2">
                      <a :href="item.link" x-for="(item, i) in menu.items" :key="i"
                         class="block px-4 py-2 hover:bg-white hover:bg-opacity-10 rounded-lg transition">
                        <span x-text="item.label"></span>
                      </a>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>
          <!-- Close Button -->
          <button @click="isOpen = false" class="absolute top-4 right-4 text-white hover:text-gray-200">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>      
  </header>

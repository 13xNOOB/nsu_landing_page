<body x-data="{ menuOpen: false }"
      :class="menuOpen ? 'overflow-hidden' : ''"
      class="min-h-screen bg-gray-100">
<!-- Header with single hamburger button -->
<header class="flex items-center justify-between px-4 py-2 bg-white shadow-sm relative">
  <!-- Logo on the left -->
  <div class="flex-shrink-0">
    <img src="assets/nsu-logo.png" alt="NSU Logo" class="h-20 w-auto" />
  </div>

  <!-- Rotating text in the center -->
  <div
    class="flex-grow text-center px-4"
    x-data="{ currentText: 0, texts: ['Center of Excellence in Higher Education', 'The First Private University in Bangladesh'], show: true }"
    x-init="setInterval(() => { show = false; setTimeout(() => { currentText = (currentText + 1) % texts.length; show = true; }, 500); }, 3000)"
  >
    <span
      class="text-xl md:text-2xl font-bold font-serif text-gray-800 transition-opacity duration-300"
      x-text="texts[currentText]"
      x-show="show"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
    ></span>
  </div>

  <!-- Single hamburger button -->
  <div class="flex-shrink-0 md:static fixed top-4 right-4 z-50">
    <button 
      @click="menuOpen = !menuOpen" 
      class="p-3 bg-indigo-600 rounded-md hover:bg-indigo-700 flex flex-col justify-center items-center space-y-1 transition-all"
    >
      <!-- Hamburger/Cross animation -->
      <span class="block w-6 h-0.5 bg-white transition-transform duration-300 origin-center" :class="menuOpen ? 'rotate-45 translate-y-2' : ''"></span>
      <span class="block w-6 h-0.5 bg-white transition-all duration-300" :class="menuOpen ? 'opacity-0 scale-0' : ''"></span>
      <span class="block w-6 h-0.5 bg-white transition-transform duration-300 origin-center" :class="menuOpen ? '-rotate-45 -translate-y-2' : ''"></span>
    </button>
  </div>
</header>

  @click="activeSection = (activeSection === section.id) ? null : section.id; $nextTick(() => { if (activeSection === section.id) $el.scrollIntoView({ behavior: 'smooth', block: 'start' }); })"
  class="w-full px-6 py-4 flex justify-between items-center hover:bg-gray-50 transition-colors"
>
  <span class="text-xl font-semibold text-gray-800" x-text="section.title"></span>
  <svg class="w-6 h-6 transition-transform duration-300 text-gray-600"
      :class="activeSection === section.id ? 'rotate-180' : ''"
      fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
  </svg>
</button>

          
          <!-- Accordion Content -->
          <div
            x-show="activeSection === section.id"
            x-collapse.duration.300ms
            class="bg-gray-50 relative"
            >
            <!-- Scrollable Container -->
            <div class="max-h-[60vh] md:max-h-[70vh] overflow-y-scroll scrollbar-hidden pb-4">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 p-6">
                <template x-for="column in section.content" :key="column.title">
                    <div class="space-y-3">
                    <h4 class="text-base font-semibold text-gray-800 pb-2 border-b border-gray-300" x-text="column.title"></h4>
                    <div class="space-y-2">
                        <template x-for="(link, index) in column.links" :key="link.href + index">
                        <a :href="link.href" 
                            class="block text-sm text-gray-600 hover:text-indigo-600 transition-colors py-1"
                            x-text="link.title"></a>
                        </template>
                    </div>
                    </div>
                </template>
                </div>
                <!-- Scroll indicator fade -->
                <div class="sticky bottom-0 h-8 bg-gradient-to-t from-gray-50 to-transparent pointer-events-none"></div>
            </div>
            </div>

        </div>
      </template>
    </div>
  </div>  
  </div>
</div>


<!-- Z-Index Stacking Order Summary -->
<!--
z-50: Hamburger/Close Button
  - Always on top for accessibility and interaction
  - Positioned fixed at top-right corner

z-40: Overlay Menu
  - Full-screen overlay that appears when menu is open
  - Covers the entire viewport, below the hamburger button

z-30: Main Header
  - Contains logo, rotating text, and utility bar
  - Positioned below overlay menu when overlay is active
  - Ensures header remains above main content but below overlay

z-20: (Not explicitly used here, but reserved for other overlays or modals if needed)

z-10: Content Wrapper inside overlay
  - Contains the detailed accordion content
  - Positioned above background layers but below overlay menu

z-0: Gradient Background Layer & Logo Image inside overlay
  - Base layer for background gradient
  - Logo image inside overlay (semi-transparent or decorative layer)

z-[-1]: Top Image/Video Slider
  - Base layer to go behind the top header so that the logo, rotating text and hamburger button are clearly visible

Default stacking context (no z-index): Main page content and background layers outside overlay
  - Below all overlay and header elements
-->
<!-- Comments on z-index stacking order -->
<!--
z-index values (from top to bottom):
- Hamburger/Close Button: z-50 (always on top)
- Overlay Menu: z-40 (fullscreen overlay, below button but above header)
- Header (logo, text, etc.): z-30 (below overlay, above main content)
- Content Wrapper (inside overlay): z-10 (just above gradient, inside overlay)
- Gradient Background Layer: z-0 (base layer inside overlay)
- Logo Image (inside overlay): z-0 (base layer inside overlay)
- Main Page Content: z-auto/0 (above top slider)
- Top Slider: z-[-1] (below all overlays and headers)
-->
<div class="top_video_slider relative overflow-hidden h-[calc(100vh-8rem)]" x-data="topVideoSlider">
    <div class="relative h-full w-full">
        <template x-for="(slide, index) in slides" :key="index">
            <div class="top_video_slider__slide absolute inset-0 transition-transform duration-300"
                 :class="{ 'translate-x-0': currentSlide === index, 'translate-x-full': currentSlide !== index }">
                
                <template x-if="slide.type === 'video'">
                    <video x-ref="videoEl" 
                           :autoplay="play" 
                           loop 
                           muted 
                           class="w-full h-full object-cover -z-[1]"
                           :class="{ 'opacity-100': currentSlide === index, 'opacity-0': currentSlide !== index }">
                        <source :src="slide.src" type="video/mp4">
                    </video>
                </template>
                
                <template x-if="slide.type === 'image'">
                    <img :src="slide.src" 
                         class="w-full h-full object-cover -z-[1]"
                         :class="{ 'opacity-100': currentSlide === index, 'opacity-0': currentSlide !== index }">
                </template>
            </div>
        </template>

        <div class="absolute inset-0 flex items-center justify-between px-4">
            <button @click="prev()" 
                    class="bg-white/30 backdrop-blur-sm text-gray-800 hover:bg-white/50 transition-colors">
                ←
            </button>
            <button @click="next()" 
                    class="bg-white/30 backdrop-blur-sm text-gray-800 hover:bg-white/50 transition-colors">
                →
            </button>
        </div>

        <template x-if="slides[currentSlide]?.type === 'video'">
            <div class="absolute bottom-4 right-4 flex gap-2 z-10">
                <button @click="playVideo()" 
                        class="top_video_slider__control bg-white/80 backdrop-blur-sm rounded-full"
                        :class="{ 'bg-blue-500': play, 'text-white': play, 'text-blue-500': !play, 'hover:bg-blue-600': play }">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.285L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button @click="pauseVideo()" 
                        class="top_video_slider__control bg-white/80 backdrop-blur-sm rounded-full"
                        :class="{ 'bg-blue-500': !play, 'text-white': !play, 'text-blue-500': play, 'hover:bg-blue-600': !play }">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M6.75 5.25a.75.75 0 01.75-.75H9a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V5.25zm7.5 0A.75.75 0 0115 4.5h1.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H15a.75.75 0 01-.75-.75V5.25z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </template>        
    </div>
</div>







<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('topVideoSlider', () => ({
        currentSlide: 0,
        play: true,
        slides: [
            {type: 'video', src: '/assets/top_slider_assets/campus_tour.mp4'},
            {type: 'image', src: '/assets/top_slider_assets/campus.webp'}
        ],
        next() {
            this.currentSlide = (this.currentSlide + 1) % this.slides.length;
        },
        prev() {
            this.currentSlide = (this.currentSlide - 1 + this.slides.length) % this.slides.length;
        },
        playVideo() {
            this.play = true;
            if (this.slides[this.currentSlide]?.type === 'video') {
                this.$refs.videoEl?.play();
            }
        },
        pauseVideo() {
            this.play = false;
            this.$refs.videoEl?.pause();
        },
        init() {
            this.$watch('currentSlide', () => {
                if (this.play && this.slides[this.currentSlide]?.type === 'video') {
                    this.$refs.videoEl?.play();
                }
            });
        }
    }));
});


</script>
  
  </div>
</body>
